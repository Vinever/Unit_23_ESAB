<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8>
    <title>FALE CONOSCO</title>
</head>
<body>
    <h1>Unidade 28</h1>
    <form>
        <fieldset>
            <legend>Objetivo da mensagem</legend>
            <input type="radio" name=”radmotivo”>Informação
            <input type="radio" name=”radmotivo”>Reclamação
            <input type="radio" name=”radmotivo”>Sugestão
        </fieldset>
        <fieldset>
            <legend>Filial</legend>
            <select name="selectfilial" id="">
                <option value="">Florianópolis</option>
                <option value="">São José</option>
                <option value="">Joinville</option>
                <option value="">Blumenau</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Motivo do contato</legend>
            <label for="">Assunto:</label><br>
            <input type="text" name="edassunto" size="30"/></input></br>
            <label>Motivo:</label></br>
            <textarea name="edmotivo" rows="5" cols="60"></textarea></br>
        </fieldset>
        <fieldset>
            <legend>Contato</legend>
            <label for="">Telefone</label><br>
            <input type="text" name="edfone" size="15"><br>
            <label for="">E-mail:</label><br>
            <input type="text" name="edemail" size="40"/></input></br>
            <label>Nome:</label></br>
            <input type="text" name="ednome" size="50"/></input></br>
        </fieldset>
        <button name="btenviar" type="submit">Enviar</button>
        <button name="btlimpar" type="reset">Limpar</button>
    </form>
</body>
</html>
